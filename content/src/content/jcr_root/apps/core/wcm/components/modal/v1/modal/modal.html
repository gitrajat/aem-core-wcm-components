<div data-sly-use.modal="com.adobe.cq.wcm.core.components.models.Modal">
    <h3>${modal.modalId}</h3>
    <h3>------${xfpath}------</h3>
    <div class="cmp_modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-content-url="${modal.xfpath}">
        <div class="cmp-modal-dialog">
            <div class="cmp-modal-content">
                <div class="cmp-modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="cmp-modal-body">
                </div>
                <div class="cmp-modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="load">Load</button>
                </div>
            </div>
        </div>
    </div>
</div>
